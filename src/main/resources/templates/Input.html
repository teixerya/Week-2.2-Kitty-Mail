<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{css/main.css}">
    <title>Input</title>
</head>
<body>
<h1>Input</h1>
<form action="Output.html" th:action="@{Process}">
    <h2>Message</h2>
    <p>
        <label><input type="radio" name="message" th:value="0">Purr</label>
        <label><input type="radio" name="message" th:value="1" checked>Mew</label>
        <label><input type="radio" name="message" th:value="2">Hiss</label>
    </p>
    <p>
        <label><input type="checkbox">Registered</label>
    </p>
    <p>
        <input type="submit">
    </p>
</form>
</body>
</html>
